<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
<h1>Formulário de Pesquisa de Satisfação</h1>
<form action="processamento.php" method="post">
    <h2>Dados Pessoais</h2>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>
    
    <h2>Pesquisa</h2>
    <label for="pergunta1">1. Você está satisfeito com o serviço?</label><br>
    <input type="radio" id="pergunta1_sim" name="pergunta1" value="sim" required>
    <label for="pergunta1_sim">Sim</label>
    <input type="radio" id="pergunta1_nao" name="pergunta1" value="nao">
    <label for="pergunta1_nao">Não</label><br><br>
    
    <label for="pergunta2">2. Você recomendaria nosso serviço para outras pessoas?</label><br>
    <input type="radio" id="pergunta2_sim" name="pergunta2" value="sim" required>
    <label for="pergunta2_sim">Sim</label>
    <input type="radio" id="pergunta2_nao" name="pergunta2" value="nao">
    <label for="pergunta2_nao">Não</label><br><br>
    
    <label for="pergunta3">3. Como você classificaria nosso atendimento?</label><br>
    <select id="pergunta3" name="pergunta3" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="excelente">Excelente</option>
        <option value="bom">Bom</option>
        <option value="regular">Regular</option>
        <option value="ruim">Ruim</option>
    </select><br><br>
    
    <input type="checkbox" id="compartilhar" name="compartilhar">
    <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
    
    <input type="submit" value="Enviar">
</form>
</body>
</html>
